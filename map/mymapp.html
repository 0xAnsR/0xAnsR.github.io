<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Global Strategic Intelligence Navigator</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style type="text/css">
        :root {
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --primary: #0f172a;
            --accent: #2563eb;
            --border: #e2e8f0;
            --text-main: #334155;
            --text-muted: #64748b;
        }

        body {
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 10px 0 30px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 800;
            margin: 0;
            color: var(--primary);
            letter-spacing: -1.5px;
            background: linear-gradient(to right, #0f172a, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-layout {
            max-width: 1600px;
            margin: auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 24px;
            height: calc(100vh - 120px);
        }

        .sidebar {
            background: var(--card-bg);
            border-radius: 28px;
            padding: 24px;
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 11px;
            margin: 0 0 15px 0;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .nav-group { margin-bottom: 20px; }

        .group-label {
            font-size: 14px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px;
            border-radius: 10px;
            transition: background 0.2s;
        }

        .group-label:hover { background: #f1f5f9; color: var(--accent); }

        .sub-list {
            list-style: none;
            padding: 0 0 0 10px;
            margin: 0;
            border-left: 2px solid var(--border);
        }

        .nav-item { margin-bottom: 4px; }

        .nav-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            width: 100%;
            text-align: left;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover { background: #f8fafc; color: var(--primary); }
        .nav-btn.active { background: var(--primary); color: #ffffff; }

        .dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }

        .map-viewport {
            background: var(--card-bg);
            border-radius: 32px;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .mapael .map { background-color: #f0f9ff; height: 100%; }

        .mapael .zoomButton {
            background-color: #ffffff;
            border: 1px solid var(--border);
            color: var(--primary);
            width: 44px;
            height: 44px;
            line-height: 42px;
            text-align: center;
            border-radius: 14px;
            cursor: pointer;
            position: absolute;
            right: 25px;
            font-size: 22px;
            transition: all 0.2s;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .mapael .zoomButton:hover { background: var(--primary); color: white; }
        .mapael .zoomReset { top: 25px; }
        .mapael .zoomIn { top: 80px; }
        .mapael .zoomOut { top: 135px; }

        .mapael .map svg text {
            transition: opacity 0.4s ease;
            pointer-events: none;
            font-weight: 700;
            font-size: 9px;
            fill: var(--primary);
            opacity: 0;
        }

        .map-viewport.zoomed-in .mapael .map svg text { opacity: 0.8 !important; }

        .mapael .mapTooltip {
            position: absolute;
            background: rgba(15, 23, 42, 0.95);
            border-radius: 10px;
            padding: 10px 14px;
            z-index: 1000;
            display: none;
            color: #ffffff;
            font-size: 13px;
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mapael/2.2.0/js/jquery.mapael.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-mapael@2.2.0/js/maps/world_countries.js"></script>

    <script type="text/javascript">
        $(function () {
            // Colors and country codes exactly from map.txt
            var regions = {
                north_america: { name: "North America", parent: "americas", color: "#48a584", countries: ["MX", "CA", "US", "GL"], zoom: {lat: 55, lon: -100, level: 2} },
                central_america: { name: "Central America", parent: "americas", color: "#f97316", countries: ["PR", "JM", "HT", "BZ", "CR", "DO", "GT", "HN", "NI", "BS", "CU", "PA", "SV"], zoom: {lat: 18, lon: -90, level: 5} },
                south_america: { name: "South America", parent: "americas", color: "#0891b2", countries: ["AR", "VE", "BR", "CO", "BO", "PE", "CL", "GY", "GF", "PY", "SR", "UY"], zoom: {lat: -21, lon: -60, level: 3} },
                europe: { name: "Europe", parent: "europe", color: "#33ffcc", countries: ["IT", "NL", "NO", "DK", "IE", "GB", "RO", "DE", "FR", "AL", "AM", "AT", "BY", "BE", "LU", "BG", "CZ", "EE", "GE", "GR", "HU", "IS", "LV", "LT", "MD", "PL", "PT", "RS", "SI", "HR", "BA"], zoom: {lat: 50, lon: 15, level: 4.5} },
                africa: { name: "Africa", parent: "africa", color: "#5e8a8b", countries: ["NE", "AO", "EG", "TN", "GA", "DZ", "LY", "CG", "GQ", "BJ", "BW", "BF", "BI", "CM", "CF", "TD", "CI", "CD", "DJ", "ET", "GM", "GH", "GN", "GW", "KE", "LS", "LR", "MG", "MW", "ML", "MA"], zoom: {lat: 5, lon: 20, level: 3.5} },
                middle_east: { name: "Middle East", parent: "asia", color: "#945cbf", countries: ["QA", "SA", "AE", "SY", "OM", "KW", "PK", "AZ", "AF", "IR", "IQ", "IL", "PS", "JO", "LB", "YE", "TJ", "TM", "UZ", "KG"], zoom: {lat: 30, lon: 55, level: 4.5} },
                south_asia: { name: "South Asia", parent: "asia", color: "#fbbf24", countries: ["TW", "IN", "NP", "TH", "BN", "JP", "VN", "LK", "SB", "BD", "BT", "KH", "LA", "MM", "KP", "PH", "KR", "CN"], zoom: {lat: 25, lon: 105, level: 3} },
                north_asia: { name: "North Asia", parent: "asia", color: "#0c91a4", countries: ["MN", "RU", "KZ"], zoom: {lat: 60, lon: 100, level: 2} },
                oceania: { name: "Oceania", parent: "oceania", color: "#6366f1", countries: ["ID", "AU", "MY", "PG", "FJ", "NZ"], zoom: {lat: -15, lon: 135, level: 3.5} }
            };

            var continentDefaults = {
                asia: { zoom: {lat: 45, lon: 90, level: 1.8} },
                americas: { zoom: {lat: 20, lon: -85, level: 1.8} },
                europe: { zoom: {lat: 50, lon: 15, level: 3} },
                africa: { zoom: {lat: 5, lon: 20, level: 2.2} },
                oceania: { zoom: {lat: -10, lon: 130, level: 2.5} }
            };

            var $mapcontainer = $(".map-viewport");

            $mapcontainer.mapael({
                map: {
                    name: "world_countries",
                    zoom: { enabled: true, maxLevel: 20 },
                    defaultArea: {
                        attrs: { fill: "#f1f5f9", stroke: "#e2e8f0", "stroke-width": 0.4 },
                        attrsHover: { fill: "#0f172a", "stroke-width": 1 },
                        text: {
                            content: function(area) {
                                var name = area.name || (area.attrs && area.attrs.name);
                                return (name && name !== "{name}" && name !== "undefined") ? name : "";
                            }
                        }
                    }
                }
            });

            function updateMap(targetId, isContinent) {
                var updatedOptions = { "areas": {} };
                var zoomConfig = null;

                if (targetId === "world") {
                    zoomConfig = { level: 0 };
                    $.each(regions, function(rid, data) {
                        $.each(data.countries, function(i, code) {
                            updatedOptions.areas[code] = { attrs: { fill: data.color, opacity: 1 } };
                        });
                    });
                } else if (isContinent) {
                    zoomConfig = continentDefaults[targetId].zoom;
                    $.each(regions, function(rid, data) {
                        var isActive = (data.parent === targetId);
                        $.each(data.countries, function(i, code) {
                            updatedOptions.areas[code] = { attrs: { fill: isActive ? data.color : "#cbd5e1", opacity: isActive ? 1 : 0.2 } };
                        });
                    });
                } else {
                    var data = regions[targetId];
                    zoomConfig = data.zoom;
                    $.each(regions, function(rid, rdata) {
                        var isActive = (rid === targetId);
                        $.each(rdata.countries, function(i, code) {
                            updatedOptions.areas[code] = { attrs: { fill: isActive ? rdata.color : "#cbd5e1", opacity: isActive ? 1 : 0.1 } };
                        });
                    });
                }

                $mapcontainer.trigger("update", [{ mapOptions: updatedOptions, animDuration: 600 }]);
                $mapcontainer.trigger("zoom", zoomConfig);
            }

            $(".group-label").on("click", function() {
                var cont = $(this).parent().data("continent");
                $(".nav-btn").removeClass("active");
                updateMap(cont, true);
            });

            $(".nav-btn").on("click", function() {
                var id = $(this).data("region");
                $(".nav-btn").removeClass("active");
                $(this).addClass("active");
                if (id === "world") updateMap("world", false);
                else updateMap(id, false);
            });

            $mapcontainer.on("afterZoom", function (e, id, zoomLevel) {
                if (zoomLevel > 1.8) $mapcontainer.addClass("zoomed-in");
                else $mapcontainer.removeClass("zoomed-in");
            });

            setTimeout(function() { $("#btn-world").trigger("click"); }, 500);
        });
    </script>
</head>
<body>

    <div class="header">
        <h1>Global Insight Navigator</h1>
    </div>

    <div class="main-layout">
        <div class="sidebar">
            <h2>Theater Controls</h2>
            
            <button class="nav-btn active" id="btn-world" data-region="world" style="margin-bottom: 20px; background: #f1f5f9; border: 1px solid #e2e8f0;">
                üåç Whole World View
            </button>

            <!-- Asia Group -->
            <div class="nav-group" data-continent="asia">
                <div class="group-label">üåè Asia Group</div>
                <ul class="sub-list">
                    <li class="nav-item"><button class="nav-btn" data-region="north_asia"><span class="dot" style="background:#0c91a4"></span>North Asia</button></li>
                    <li class="nav-item"><button class="nav-btn" data-region="south_asia"><span class="dot" style="background:#fbbf24"></span>South Asia</button></li>
                    <li class="nav-item"><button class="nav-btn" data-region="middle_east"><span class="dot" style="background:#945cbf"></span>Middle East</button></li>
                </ul>
            </div>

            <!-- Americas Group -->
            <div class="nav-group" data-continent="americas">
                <div class="group-label">üåé Americas Group</div>
                <ul class="sub-list">
                    <li class="nav-item"><button class="nav-btn" data-region="north_america"><span class="dot" style="background:#48a584"></span>North America</button></li>
                    <li class="nav-item"><button class="nav-btn" data-region="central_america"><span class="dot" style="background:#f97316"></span>Central America</button></li>
                    <li class="nav-item"><button class="nav-btn" data-region="south_america"><span class="dot" style="background:#0891b2"></span>South America</button></li>
                </ul>
            </div>

            <!-- Europe -->
            <div class="nav-group" data-continent="europe">
                <div class="group-label">üá™üá∫ Europe Group</div>
                <ul class="sub-list">
                    <li class="nav-item"><button class="nav-btn" data-region="europe"><span class="dot" style="background:#33ffcc"></span>Full Europe</button></li>
                </ul>
            </div>

            <!-- Africa -->
            <div class="nav-group" data-continent="africa">
                <div class="group-label">üåç Africa Group</div>
                <ul class="sub-list">
                    <li class="nav-item"><button class="nav-btn" data-region="africa"><span class="dot" style="background:#5e8a8b"></span>Full Africa</button></li>
                </ul>
            </div>

            <!-- Oceania -->
            <div class="nav-group" data-continent="oceania">
                <div class="group-label">üá¶üá∫ Oceania Group</div>
                <ul class="sub-list">
                    <li class="nav-item"><button class="nav-btn" data-region="oceania"><span class="dot" style="background:#6366f1"></span>Full Oceania</button></li>
                </ul>
            </div>
        </div>

        <div class="map-viewport">
            <div class="map"></div>
        </div>
    </div>

</body>
</html>
