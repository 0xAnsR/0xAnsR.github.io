<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure AI Masterclass | Professional Study Suite</title>
    <style>
        :root {
            --cobalt: #004a83;
            --azure: #0078d4;
            --teal: #008272;
            --slate: #323130;
            --smoke: #f3f2f1;
            --white: #ffffff;
            --gold: #ffb900;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--smoke);
            color: var(--slate);
            margin: 0;
            display: flex;
            scroll-behavior: smooth;
        }

        /* --- NAVIGATION SIDEBAR --- */
        .sidebar {
            width: 320px;
            background: var(--cobalt);
            color: var(--white);
            height: 100vh;
            position: sticky;
            top: 0;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar-header {
            padding: 30px 20px;
            background: rgba(0,0,0,0.2);
            text-align: center;
        }

        .sidebar-header h2 {
            margin: 0;
            font-size: 1.2rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .nav-menu {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .nav-group-title {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            margin: 20px 0 10px 10px;
            letter-spacing: 2px;
        }

        .nav-link {
            display: block;
            padding: 12px 15px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
            margin-bottom: 5px;
            transition: var(--transition);
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.1);
            color: var(--white);
            transform: translateX(5px);
        }

        .nav-link.active-glos {
            border-left: 4px solid var(--gold);
            background: rgba(255,185,0,0.1);
            color: var(--gold);
        }

        /* --- MAIN CONTENT AREA --- */
        .content-main {
            flex: 1;
            padding: 40px 60px;
            max-width: 1100px;
        }

        .hero-banner {
            background: var(--white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            border-bottom: 6px solid var(--azure);
        }

        .hero-banner h1 {
            font-size: 2.5rem;
            margin: 0;
            color: var(--cobalt);
        }

        /* --- SEARCH SYSTEM --- */
        .search-container {
            position: sticky;
            top: 20px;
            z-index: 100;
            margin-bottom: 40px;
        }

        .search-bar {
            width: 100%;
            padding: 18px 25px;
            border: 2px solid transparent;
            border-radius: 50px;
            font-size: 1.1rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            outline: none;
            transition: var(--transition);
        }

        .search-bar:focus {
            border-color: var(--azure);
            box-shadow: 0 8px 30px rgba(0,120,212,0.2);
        }

        /* --- MODULE STYLING --- */
        .module-section {
            margin-bottom: 60px;
            animation: fadeIn 0.5s ease;
        }

        .module-card {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .module-header {
            background: linear-gradient(135deg, var(--cobalt), var(--azure));
            color: white;
            padding: 25px 35px;
        }

        .module-header h2 { margin: 0; font-size: 1.5rem; }
        .module-header p { margin: 5px 0 0; opacity: 0.8; font-size: 0.9rem; }

        .unit-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .unit-item {
            background: #fff;
            border: 1px solid #e1e1e1;
            padding: 20px;
            border-radius: 8px;
            transition: var(--transition);
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
        }

        .unit-item:hover {
            border-color: var(--azure);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .unit-tag {
            font-size: 0.7rem;
            font-weight: bold;
            color: var(--azure);
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .unit-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: var(--slate);
        }

        .unit-desc {
            font-size: 0.85rem;
            color: var(--muted);
            line-height: 1.5;
        }

        /* --- GLOSSARY APPENDIX --- */
        .glossary-container {
            margin-top: 100px;
            padding: 50px;
            background: #fff;
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .glossary-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .glossary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .glossary-entry {
            padding-bottom: 15px;
            border-bottom: 1px solid var(--smoke);
        }

        .glossary-entry b {
            color: var(--azure);
            font-size: 1rem;
            display: block;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .glossary-entry p {
            margin: 0;
            font-size: 0.95rem;
            color: var(--slate);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 900px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; }
            .content-main { padding: 20px; }
            .glossary-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="sidebar-header">
        <h2>AI Study Suite</h2>
    </div>
    <nav class="nav-menu">
        <a href="#glossary" class="nav-link active-glos">⭐ Master Glossary</a>
        <div class="nav-group-title">Modules</div>
        <div id="side-nav-links"></div>
    </nav>
</aside>

<main class="content-main">
    <header class="hero-banner">
        <h1>Azure AI Professional Index</h1>
        <p>Curated Technical Knowledge for Exam AI-900 & Beyond</p>
    </header>

    <div class="search-container">
        <input type="text" id="masterSearch" class="search-bar" placeholder="Search across concepts, units, and glossary...">
    </div>

    <div id="module-container"></div>

    <section id="glossary" class="glossary-container">
        <div class="glossary-header">
            <h2 style="font-size: 2rem; color: var(--cobalt);">The Master Glossary</h2>
            <p>High-Density Quick Revision Definitions</p>
        </div>
        <div class="glossary-grid" id="glossary-target"></div>
    </section>
</main>

<script>
    const aiData = [
        {
            id: "m3",
            title: "Machine Learning Concepts",
            meta: "1 hr 33 min • Module 3",
            units: [
                { t: "Regression", d: "Statistical method for <b>predicting continuous numerical values</b> based on historical data.", l: "4-regression" },
                { t: "Binary Classification", d: "Categorization task focusing on <b>two distinct classes</b> (e.g., Spam vs. Not Spam).", l: "5-binary-classification" },
                { t: "Multiclass Classification", d: "Predicting a single label from <b>multiple categorical options</b>.", l: "6-multiclass-classification" },
                { t: "Deep Learning", d: "Algorithm subset utilizing <b>multilayered artificial neural networks</b> for complex data.", l: "8-deep-learning" }
            ]
        },
        {
            id: "m5",
            title: "Generative AI & LLMs",
            meta: "37 min • Module 5",
            units: [
                { t: "LLMs", d: "Large-scale models trained to <b>predict the next token</b> in a sequence of text.", l: "2-large-language-models" },
                { t: "AI Agents", d: "Autonomous systems using LLMs to <b>interact with tools</b> and complete user goals.", l: "4-ai-agents" },
                { t: "Prompt Engineering", d: "The practice of <b>optimizing natural language input</b> to guide model behavior.", l: "3-prompts" }
            ]
        }
        // ... (Additional modules follow this pattern)
    ];

    const glossary = [
        { word: "Features", def: "The <b>independent variables</b> or columns used as inputs for machine learning models." },
        { word: "Labels", def: "The <b>dependent variable</b> or the target outcome the model is being trained to predict." },
        { word: "Tokenization", def: "The process of <b>splitting text strings</b> into numerical vectors for model ingestion." },
        { word: "Grounding", def: "The technique of <b>connecting a model</b> to specific, trusted data sources to reduce hallucinations." },
        { word: "Computer Vision", def: "The field of AI dealing with <b>pixel-based data</b> to identify objects and spatial orientation." },
        { word: "OCR", def: "Optical Character Recognition; <b>extracting machine-readable text</b> from physical images." }
    ];

    function buildUI() {
        const container = document.getElementById('module-container');
        const sideNav = document.getElementById('side-nav-links');
        const glossTarget = document.getElementById('glossary-target');

        aiData.forEach(mod => {
            // Sidebar
            sideNav.innerHTML += `<a href="#${mod.id}" class="nav-link">${mod.title}</a>`;

            // Main Content
            let unitHTML = mod.units.map(u => `
                <a href="https://learn.microsoft.com/en-us/training/modules/introduction-to-machine-learning-concepts/${u.l}" target="_blank" class="unit-item">
                    <span class="unit-tag">Unit Concept</span>
                    <div class="unit-title">${u.t}</div>
                    <div class="unit-desc">${u.d}</div>
                </a>
            `).join('');

            container.innerHTML += `
                <div class="module-section" id="${mod.id}">
                    <div class="module-card">
                        <div class="module-header">
                            <h2>${mod.title}</h2>
                            <p>${mod.meta}</p>
                        </div>
                        <div class="unit-grid">${unitHTML}</div>
                    </div>
                </div>
            `;
        });

        // Glossary
        glossary.sort((a,b) => a.word.localeCompare(b.word)).forEach(item => {
            glossTarget.innerHTML += `
                <div class="glossary-entry">
                    <b>${item.word}</b>
                    <p>${item.def}</p>
                </div>
            `;
        });
    }

    // High-speed search filter
    document.getElementById('masterSearch').addEventListener('input', function(e) {
        const query = e.target.value.toLowerCase();
        document.querySelectorAll('.module-section, .glossary-entry, .unit-item').forEach(el => {
            const isMatch = el.innerText.toLowerCase().includes(query);
            el.style.display = isMatch ? '' : 'none';
        });
    });

    buildUI();
</script>

</body>
</html>
